<!DOCTYPE html>
<html>

<head>
  <title>HTML forms</title>
</head>

<body>
  <h1>Coding Form!</h1>

  <form id="Coding Form">
    <label for="Email">Email</label><br>
    <input id="Email" type="text" name="form" required><br>
    <label for="dropown">Why is coding cool?</label><br>
    <select id="dropown">
      <option value="a">Select an option</option>
      <option value="b">Because it's interesting</option>
      <option value="c">Because it's fun</option>
      <option value="d">Because it's powerful</option>
    </select>
    <br>

    <p>Favorite Language (choose one)</p>
    <input id="HTML" type="radio" name="radio" value="HTML">
    <label for="language">HTML</label>
    <input id="CSS" type="radio" name="radio" value="CSS">
    <label for="language">CSS</label>
    <input id="Javascript" type="radio" name="radio" value="Javascript">
    <label for="language">Javascript</label>

    <p>Would you like to sign up for more information?</p>
    <input id="checkbox" type="checkbox" name="checkbox" value="checkbox">
    <label for="signMeUp">Sign me up!</label><br><br>

    <label id="textarea">Comments</label><br>
    <textarea id="Comments" name="Comments" rows="6" cols="40"></textarea><br>
    <input id="submit" type="submit">


  </form>
</body>

</html>
