<!DOCTYPE html>
<html>

<head>
  <title>HTML forms</title>
</head>

<body>
  <h1>Coding Form!</h1>

  <form id="Coding Form">
    <div class="Email">
      <label for="Email">Email</label>
      <input id="Email" type="text" name="form" required>
    </div>
    <div class="dropDown">
      <label for="dropDown">Why is coding cool?</label><br>
      <select id="dropDown">
        <option value="a">Select an option</option>
        <option value="b">Because it's interesting</option>
        <option value="c">Because it's fun</option>
        <option value="d">Because it's powerful</option>
      </select>
    </div>
    <br>

    <div class="FavLanguage">
      <p>Favorite Language (choose one)</p>
      <input id="HTML" type="radio" name="radio" value="HTML">
      <label for="HTML">HTML</label>
      <input id="CSS" type="radio" name="radio" value="CSS">
      <label for="CSS">CSS</label>
      <input id="Javascript" type="radio" name="radio" value="Javascript">
      <label for="Javascript">Javascript</label>
    </div>

    <div class="signUp">
      <p>Would you like to sign up for more information?</p>
      <input id="signMeUp" type="checkbox" name="checkbox" value="checkbox">
      <label for="signMeUp">Sign me up!</label>
    </div>

    <p>Comments</p>
    <div class="textarea">
      <textarea id="Comments" name="Comments" rows="6" cols="40"></textarea>
    </div>
    <div class="submit">
      <input id="submit" type="submit">
    </div>


  </form>
</body>

</html>
