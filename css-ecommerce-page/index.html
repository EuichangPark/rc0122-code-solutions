<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="header">
    <header>
      <h2>New Arrivals</h2>
    </header>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-2">
        <img src="images/dress1.jpeg" alt="dress1">
      </div>
      <div class="col-2">
        <img src="images/ysl-bag.jpeg" alt="dress1">
      </div>
      <div class="col-2">
        <img src="images/key.jpeg" alt="dress1">
      </div>
      <div class="col-2">
        <img src="images/lv-bag.jpg" alt="dress1">
      </div>
      <div class="col-2">
        <img src="images/dress2.jpeg" alt="dress1">
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <p>Free People <span class="border-left"> &nbsp;Size 6</span></p>
      </div>
      <div class="col-2">
        <p>Yves Saint Laurent <span class="border-left"> &nbsp;One-Size</span></p>
      </div>
      <div class="col-2">
        <p>Tiffany <span class="border-left"> &nbsp;One-Size</span></p>
      </div>
      <div class="col-2">
        <p>Louis Vuitton <span class="border-left"> &nbsp;One-Size</span></p>
      </div>
      <div class="col-2">
        <p>Reformation <span class="border-left"> &nbsp;Size 4</span></p>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
        <p><span class="peach-background color-black">$35</span>&nbsp;<span><s>$125 retail</s></span></p>
      </div>
      <div class="col-2">
        <p><span class="peach-background color-black">$200</span>&nbsp;<span><s>$1600 retail</s></span></p>
      </div>
      <div class="col-2">
        <p><span class="peach-background color-black">$476</span>&nbsp;<span><s>$2000 retail</s></span></p>
      </div>
      <div class="col-2">
        <p><span class="peach-background color-black">$95</span>&nbsp;<span><s>$1200 retail</s></span></p>
      </div>
      <div class="col-2">
        <p><span class="peach-background color-black">$20</span>&nbsp;<span><s>$198 retail</s></span></p>
      </div>
    </div>
  </div>
</body>
</html>
