<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-full">
        <h2> How it works</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <img src="images/screen-1.png" alt="screen-1">
      </div>
      <div class="col-4">
        <img src="images/screen-2.png" alt="screen-2">
      </div>
      <div class="col-4">
        <img src="images/screen-3.png" alt="screen-3">
      </div>
      <div class="col-4">
        <img src="images/screen-4.png" alt="screen-4">
      </div>
    </div>
    <div class="row">
      <div class="col-4 icon">
        <img src="images/switch-icon.png" alt="switch-icon">
      </div>
      <div class="col-4 icon">
        <img src="images/filter-icon.png" alt="filter-icon">
      </div>
      <div class="col-4 icon">
        <img src="images/slider-icon.png" alt="slider-icon">
      </div>
      <div class="col-4 icon">
        <img src="images/bars-icon.png" alt="bars-icon">
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <h3>App Switching</h3>
      </div>
      <div class="col-4">
        <h3>Trip Filtering</h3>
      </div>
      <div class="col-4">
        <h3>Service Filters</h3>
      </div>
      <div class="col-4">
        <h3 id="margin-right20">Stats + Mileage</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-4">
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="col-4">
        <p>Evaluates your trip requests</p>
      </div>
      <div class="col-4">
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="col-4">
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
